- name: "[Oracle DB 19c Data Guard] 操作系统配置"
  hosts:
    - db-oracle-dataguard--linux
  roles:
    - role: os-linux-rhel
  vars_files:
    - vars/oracle_database_dataguard.yml
  gather_facts: yes
  become: yes
  become_user: root
  become_method: sudo

- name: "[Oracle DB 19c Data Guard] 数据库软件安装（包含：是否建库）"
  hosts:
    - db-oracle-dataguard--oracle-software
  roles:
    - role: db-oracle-software
  vars_files:
    - vars/oracle_database_dataguard.yml

- name: "[Oracle DB 19c Data Guard] Data Guard 配置"
  hosts:
    - db-oracle-dataguard
  roles:
    - role: db-oracle-dataguard
  vars_files:
    - vars/oracle_database_dataguard.yml
