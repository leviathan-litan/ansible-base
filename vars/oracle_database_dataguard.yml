# ===================== [os_kernel_parameters.yml]

list__os_sysctl:
  # --- vm
  # vm.overcommit_memory: 1
  vm.nr_hugepages: '{{ linux_command_kernel_param__hugepages.stdout }}'
  vm.swappiness: 5
  # --- kernel
  kernel.shmall: "{{ linux_command_kernel_param__shmall.stdout }}"
  kernel.shmmax: "{{ linux_command_kernel_param__shmmax.stdout }}"
  kernel.shmmni: 4096
  kernel.sem: 1024 70000 1024 256
  # --- net core rmem
  net.core.rmem_default: 262144
  net.core.rmem_max: 4194304
  # --- net core wmem
  net.core.wmem_default: 262144
  net.core.wmem_max: 1048576
  # --- net ip local port range
  net.ipv4.ip_local_port_range: 9000 65500
  # --- net rp_filter
  # net.ipv4.conf.enp0s8.rp_filter: 2
  # net.ipv4.conf.enp0s9.rp_filter: 2
  # --- net ipfrag
  net.ipv4.ipfrag_high_thresh: 41943040 
  net.ipv4.ipfrag_low_thresh: 40894464 
  net.ipv4.ipfrag_max_dist: 1024 
  net.ipv4.ipfrag_secret_interval: 600
  net.ipv4.ipfrag_time: 120
  # --- fs
  fs.file-max: 6815744
  fs.aio-max-nr: 1048576

list__os_limits:
  # --- nofile
  - dest: "/etc/security/limits.conf"
    domain: "oracle"
    limit_type: "soft"
    limit_item: "nofile"
    value: "65536"
  - dest: "/etc/security/limits.conf"
    domain: "oracle"
    limit_type: "hard"
    limit_item: "nofile"
    value: "65536"
  # --- nproc
  - dest: "/etc/security/limits.conf"
    domain: "oracle"
    limit_type: "soft"
    limit_item: "nproc"
    value: "16384"
  - dest: "/etc/security/limits.conf"
    domain: "oracle"
    limit_type: "hard"
    limit_item: "nproc"
    value: "16384"
  # --- stack
  - dest: "/etc/security/limits.conf"
    domain: "oracle"
    limit_type: "soft"
    limit_item: "stack"
    value: "10240"
  - dest: "/etc/security/limits.conf"
    domain: "oracle"
    limit_type: "hard"
    limit_item: "stack"
    value: "32768"
  # --- memlock
  - dest: "/etc/security/limits.conf"
    domain: "oracle"
    limit_type: "soft"
    limit_item: "memlock"
    value: "{{ linux_command_kernel_param__memlock.stdout }}"
  - dest: "/etc/security/limits.conf"
    domain: "oracle"
    limit_type: "hard"
    limit_item: "memlock"
    value: "{{ linux_command_kernel_param__memlock.stdout }}"

