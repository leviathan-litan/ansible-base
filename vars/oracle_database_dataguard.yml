# %%%%%%%%%%%%%%%%%%%%
# Ansible / 变量文件: oracle_database_dataguard.yml
# %%%%%%%%%%%%%%%%%%%%
deploy_hosts: "db-oracle-dataguard"

# %%%%%%%%%%%%%%%%%%%%
# 全局任务「开关」
# %%%%%%%%%%%%%%%%%%%%

# ===================== Task Switch

# OS User and Group
os_user_and_group_enabled: no

# OS Directory
os_directory_enabled: no

# OS Hosts
os_host_enabled: no

# OS Network
os_network_enabled: no
os_network_connections_refresh_and_config_enabled: no

# OS SSH Connectivity
os_ssh_connectivity_enabled: no

# OS YUM
os_yum_enabled: no

# --- 自定义 YUM缓存
os_yum_repodata_custom_enabled: no

# --- 需要提前将正确的光盘连入系统
os_yum_repodata_local_iso_enabled: no

# --- 局域网
os_yum_repodata_local_network_enabled: no

# --- 公网
os_yum_repodata_public_network_enabled: no

# OS Linux Service
os_service_enabled: no

# OS Linux SELinux
os_selinux_enabled: no

# OS Linux Time
os_time_enabled: yes
os_time__ntp_enabled: no

# OS Grub
os_grub_enabled: no

# OS Linux Kernel Parameters
os_kernel_parameters_enabled: no

# OS / Storage / fdisk
os_fdisk_enabled: no

# OS/ Storage / iSCSI discovery
os_iscsi_discovery_enabled: no

# OS / Storage / Multipath
os_multipath_enabled: no
os_multipath_storage_dd_if_enabled: no

# Python
python_enabled: no

# %%%%%%%%%%%%%%%%%%%%
# [os-linux-rhel] 变量
# %%%%%%%%%%%%%%%%%%%%

# ===================== [os_time.yml]

os_time__timezone: "Asia/Shanghai"
