    nic_name: "bond0"
    category: "primary"
    ipaddr: "192.168.2.18"
    gateway: "192.168.2.1"
    dns: "192.168.2.1"
    node_id: 1
  # 业务网段：virtual ip / vip
  - hostname: "{{ node1_hostname_public }}-vip"
    nic_name: ""
    category: "vip"
    ipaddr: "192.168.2.28"
    node_id: 1
  # 私有网段（1）：private ip 1
  - hostname: "{{ node1_hostname_public }}-priv-1"
    nic_name: "ens224"
    category: "private1"
    ipaddr: "192.168.3.18"
    node_id: 1
  # 私有网段（2）：private ip 2
  - hostname: "{{ node1_hostname_public }}-priv-2"
    nic_name: "ens256"
    category: "private2"
    ipaddr: "192.168.4.18"
    node_id: 1
  # -------------
  # --- node2
  # -------------
  - hostname: "{{ node2_hostname_public }}"
    nic_name: "bond0"
    category: "primary"
    ipaddr: "192.168.2.20"
    gateway: "192.168.2.1"
    dns: "192.168.2.1"
    node_id: 2
  - hostname: "{{ node2_hostname_public }}-vip"
    nic_name: ""
    category: "vip"
    ipaddr: "192.168.2.30"
    node_id: 2
  - hostname: "{{ node2_hostname_public }}-priv-1"
    nic_name: "ens224"
    category: "private1"
    ipaddr: "192.168.3.20"
    node_id: 2
  - hostname: "{{ node2_hostname_public }}-priv-2"
    nic_name: "ens256"
    category: "private2"
    ipaddr: "192.168.4.20"
    node_id: 2
  # --- other
  - hostname: "{{ scan_network_name }}"
    nic_name: ""
