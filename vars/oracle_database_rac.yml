# -------------
# --- simple
# -------------

deploy_hosts: "db-oracle-rac"
os_host__comment: "# Oracle Database 19c RAC"

# -------------
# --- complex
# -------------

scan_network_name: "scan1"
scan_network_ip: "192.168.2.90"

# --- node1
